tags:
  - Reservation
summary: 주차장 예약 취소
parameters:
  - name: id
    in: path
    type: integer
    required: true
    description: 예약 ID
responses:
  200:
    description: 예약 취소 성공
    schema:
      type: object
      properties:
        status:
          type: string
          example: success
        message:
          type: string
          example: 주차장 예약이 취소되었습니다.
        data:
          type: object
          properties:
            reservation_id:
              type: integer
            parking_id:
              type: integer
            parking_name:
              type: string
            cancel_time:
              type: string
  404:
    description: 예약을 찾을 수 없음
