tags:
  - Auth
summary: 로그인
description: 이메일과 비밀번호를 사용해 로그인하고 JWT 토큰을 발급받습니다.
parameters:
  - in: body
    name: body
    required: true
    schema:
      properties:
        email:
          type: string
        password:
          type: string
responses:
  200:
    description: 로그인 성공
    schema:
      properties:
        message:
          type: string
        token:
          type: string
        user_id:
          type: integer
  401:
    description: 로그인 실패
