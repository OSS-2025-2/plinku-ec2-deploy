tags:
  - Reservation
summary: 사용자 예약 목록 조회
parameters:
  - name: user_id
    in: query
    type: integer
    required: true
    description: 사용자 ID
  - name: page
    in: query
    type: integer
    required: false
    description: 페이지 번호
  - name: size
    in: query
    type: integer
    required: false
    description: 페이지 사이즈
responses:
  200:
    description: 예약 목록 조회 성공
    schema:
      type: object
      properties:
        status:
          type: string
          example: success
        message:
          type: string
          example: 예약 내역을 불러왔습니다.
        data:
          type: object
          properties:
            total_count:
              type: integer
            reservations:
              type: array
              items:
                type: object
                properties:
                  reservation_id:
                    type: integer
                  user_id:
                    type: integer
                  parking_id:
                    type: integer
                  parking_name:
                    type: string
                  address:
                    type: string
                  start_time:
                    type: string
                  end_time:
                    type: string
                  status:
                    type: string
                  type:
                    type: string
                  price_per_hour:
                    type: number
                  total_price:
                    type: number
